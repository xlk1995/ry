<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生日快乐！🎂</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 星空背景 -->
    <div class="starry-background">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>

    <div class="container">
      <!-- 背景动画 -->
      <div class="background-animation">
        <div class="fireworks-container">
          <!-- 烟花将通过JavaScript动态生成 -->
        </div>
      </div>

      <!-- 主要内容 -->
      <div class="main-content">
        <div class="birthday-card">
          <div class="cake-container">
            <div class="cake">
              <div class="cake-layer cake-bottom"></div>
              <div class="cake-layer cake-middle"></div>
              <div class="cake-layer cake-top"></div>
              <div class="candle">
                <div class="flame"></div>
                <div class="candle-body"></div>
              </div>
            </div>
          </div>

          <div class="birthday-message">
            <p class="message-text">任粤 生日快乐！</p>
            <p class="message-text">岁岁年年</p>
            <p class="message-text">万事胜意</p>
          </div>
        </div>
      </div>

      <!-- 音乐控制 -->
      <div class="music-control">
        <button id="musicToggle" class="music-btn">🎵</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
